<section class="sec1" *ngFor="let item of topBanner">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2 *ngIf=" dir == 'ltr'">{{item.bannerHeader}}</h2>
                <h2 *ngIf=" dir == 'rtl'">{{item.bannerHeader_Ar}}</h2>
                <p *ngIf=" dir == 'ltr'" [innerHtml]='item.bannerDescription'></p>
                <p *ngIf=" dir == 'rtl'" [innerHtml]='item.bannerDescription_Ar'></p>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</section>

<div *ngIf = "img !== null ">
<section class="sec2div1" *ngFor="let item of bodySection">
    <div class="container">
    <div class="row">
        <div class="col-md-7">
            <h3 *ngIf=" dir == 'ltr'">{{item.Header}}</h3>
            <h3 *ngIf=" dir == 'rtl'">{{item.Header_Ar}}</h3>
            <p *ngIf=" dir == 'ltr'" [innerHtml]='item.Description'></p>
            <p *ngIf=" dir == 'rtl'" [innerHtml]='item.Description_Ar'></p>
        </div>
        <div class="col-md-5">
            <img src="{{item.imageURL}}">
        </div>
    </div>
</div>
</section>
</div>

<div *ngIf = "img == null ">
    <section class="sec2div1" *ngFor="let item of bodySection">
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 *ngIf=" dir == 'ltr'">{{item.Header}}</h3>
                <h3 *ngIf=" dir == 'rtl'">{{item.Header_Ar}}</h3>
                <p *ngIf=" dir == 'ltr'" [innerHtml]='item.Description'></p>
                <p *ngIf=" dir == 'rtl'" [innerHtml]='item.Description_Ar'></p>
            </div>
        </div>
    </div>
    </section>
    </div>

<section class="sec3" *ngFor="let item of bodySection">
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 *ngIf=" dir == 'ltr'">{{item.Header2}}</h3>
            <h3 *ngIf=" dir == 'rtl'">{{item.Header2_Ar}}</h3>
            <p *ngIf=" dir == 'ltr'" [innerHtml]='item.Description2'></p>
            <p *ngIf=" dir == 'rtl'" [innerHtml]='item.Description2_Ar'></p>
        </div>
    </div>
</div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-10 sec4div" *ngFor="let item of accDescription">
                <h2 *ngIf=" dir == 'ltr'">{{item.header}}</h2>
                <h2 *ngIf=" dir == 'rtl'">{{item.header_Ar}}</h2>
                <p *ngIf=" dir == 'ltr'" [innerHtml]='item.description'></p>
                <p *ngIf=" dir == 'rtl'" [innerHtml]='item.description_Ar'></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation" *ngFor='let data of accordCont;let i = index'>
                        <button class="nav-link" (click)="selectedItem = i;" [ngClass]="{'active': selectedItem === i}"
                            id="home-tab" data-bs-toggle="tab"  type="button"
                            role="tab" aria-controls="home" aria-selected="true">
                            <span *ngIf=" dir == 'ltr'">{{data.Header}}</span>
                            <span *ngIf=" dir == 'rtl'">{{data.Header_Ar}}</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent" *ngFor="let data of accordCont;let i = index">
                    <div class="tab-pane fade show" [ngClass]="{'active': selectedItem === i}" 
                        role="tabpanel" aria-labelledby="home-tab">
                        <p *ngIf=" dir == 'ltr'" [innerHtml]='data.Description'></p>
                        <p *ngIf=" dir == 'rtl'" [innerHtml]='data.Description_Ar'></p>
                        <p *ngIf="data.downloadLink !== null"><a target="_blank" href="{{data.downloadLink}}" class="accbutton">Download</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
