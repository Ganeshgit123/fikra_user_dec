<!-- Header -->
<app-right-header></app-right-header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <h4 class="activityhead">{{ contentLan.SPECIALREQ }}</h4>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form [formGroup]="specialrequestform" ngNativeValidate>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{contentLan.SELECTSERVICE}}:</label>
                            <select class="form-select" #mySelect formControlName="serviceType" (change)='onSelected("true")'>
                                    <option value="" selected disabled>Select Service</option>
                                    <option *ngFor="let allcountry of requestspecial" [value]="allcountry.specialReqestName">
                                        <span *ngIf=" dir == 'ltr'">{{allcountry.specialReqestName}}</span>
                                        <span *ngIf=" dir == 'rtl'">{{allcountry.specialReqestNameAr}}</span>
                                    </option>
                                </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>{{ contentLan.COMMENT }}:</label>
                            <textarea class="form-control" formControlName="comments" required></textarea>
                        </div>
                    </div>
                    <p class="text-center" *ngIf="sreq">
                        <button type="button" (click)="onSubmit()" class="btn btn-primary submit_btn">{{contentLan.SUBMITREQ}}</button></p>
                </form>

                <section>
                    <div>
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="activityhead">{{contentLan.MYREQUESTS}}</h4>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="requestlist">
                    <div class="card" *ngFor="let listitem of requestspeciallist" style="margin-top: 2%;border-color: #ff6453;">
                        <div class="card-header" style=" background: #ff465f; color: white; ">
                            {{listitem.serviceType}}
                        </div>
                        <div class="card-body">
                            <p class="card-text"> {{listitem.comments}}</p>
                            <p class="card-text" style="text-align: end;"> {{listitem.createdAt | date: "MMM d, y"}}</p>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</section>


<app-footer></app-footer>
