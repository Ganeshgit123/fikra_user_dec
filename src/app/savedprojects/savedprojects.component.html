<!-- Saved projects -->
<section class="saved_sec">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="savedprojecthead">{{ contentLan.SAVEDPROJECTS }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr class="savedprojecthr">
            </div>
        </div>
    </div>
</section>

<section *ngIf="savedatacount == 0;else showsaved">
    <div class="row" style="text-align: center;margin-top: 4%;">
        <h4>No data available</h4>
    </div>
</section>

<ng-template #showsaved>
    <div class="container">
        <div class="row" *ngFor="let data of CreatorReduce">
            <app-cards [obj]='data' (onSave)="addtosave($event)">
            </app-cards>
        </div>
        <section *ngIf="savedatacount > 5 ">
            <div class="col-xl-12" style="text-align: center;" *ngIf='CreatorReduce.length != saveddata.length'>
                <button type="button" class="btn btn-sm btn-light" style=" color: #ff485e; border: 1px solid #ff475e; " (click)="paginationNext()">Show More</button>
            </div>
            <div class="col-xl-12" style="text-align: center;" *ngIf='CreatorReduce.length == saveddata.length'>
                <button type="button" class="btn btn-sm btn-light" style=" color: #ff485e; border: 1px solid #ff475e; " (click)="paginationLess()">Show Less</button>
            </div>
        </section>
    </div>
</ng-template>
