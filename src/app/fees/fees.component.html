<!-- content -->
<div *ngIf='banerImgCheck !== false '>
    <section class="what_banner_sec" [style.background]="background" *ngFor="let item of topBanner">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="banner_cont_sec">
                        <h2 *ngIf=" dir == 'ltr'">{{item.bannerHeader}}</h2>
                        <h2 *ngIf=" dir == 'rtl'">{{item.bannerHeader_Ar}}</h2>
                        <p *ngIf=" dir == 'ltr'" [innerHtml]='item.bannerDescription'></p>
                        <p *ngIf=" dir == 'rtl'" [innerHtml]='item.bannerDescription_Ar'></p>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>
    </div>

    <div *ngIf='banerImgCheck == false '>
        <section class="sec1" *ngFor="let item of topBanner">
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h2 *ngIf=" dir == 'ltr'">{{item.bannerHeader}}</h2>
                        <h2 *ngIf=" dir == 'rtl'">{{item.bannerHeader_Ar}}</h2>
                        <p *ngIf=" dir == 'ltr'" [innerHtml]='item.bannerDescription'></p>
                        <p *ngIf=" dir == 'rtl'" [innerHtml]='item.bannerDescription_Ar'></p>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
        </div>

<section class="sec2" *ngFor="let item of rules">
    <div class="container" style="margin: 0px; max-width: 100%;">
        <div class="row">
            <div class="col-md-11" style="max-width: 100%;">
                <section class="fikra_ques_sec" *ngFor='let data of accordian'>
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" [id]="'flush-headingOne'+data._id">
                                <button class="accordion-button collapsed" style='color: black;' type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne'+data._id" aria-expanded="false" [attr.aria-controls]="'flush-collapseOne'+data._id">
                                <span *ngIf=" dir == 'ltr'" class="collspan" >{{data.Header}}</span>
                                <span *ngIf=" dir == 'rtl'" class="collspan"  >{{data.Header_Ar}}</span>
                            </button>
                            </h2>
                            <div [id]="'flush-collapseOne'+data._id" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" *ngIf=" dir == 'ltr'" style='font-size: 15px;' [innerHtml]='data.Description'>
                                </div>
                                <div class="accordion-body" *ngIf=" dir == 'rtl'" style='font-size: 15px;' [innerHtml]='data.Description_Ar'>
                                </div>
                                <p *ngIf="data.downloadLink !== null"><a target="_blank" href="{{data.downloadLink}}" class="accbutton">Download</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
